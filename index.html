<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="curTime()">
    <div class="main-box">
      <div class="text">Digital Clock</div>
      <div id="time"></div>
      <div id="date"></div>
      <div class="buttons">
        <!-- Made by - Aditya Singh -->
        <button class="start" onclick="curTime()">Start</button>
        <button class="stop" onclick="stopTime()">Stop</button>
      </div>
    </div>
  </body>
</html>
